
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - Bootstrap Table</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" th:href="@{../static/favicon.ico}"> 
    <link th:href="@{../static/css/bootstrap.min14ed.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{../static/css/font-awesome.min93e3.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{../static/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet">
    <link th:href="@{../static/css/animate.min.css}" rel="stylesheet">
    <link th:href="@{../static/css/style.min862f.css?v=4.1.0}" rel="stylesheet">
    

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>用户管理</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
               <p>在这里，可以添加需要参与这个系统的人员，你也可以对已有人员进行修改、删除</p>
            </div>
        </div>

        
        <div class="ibox float-e-margins">
            
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                     <div id="toolbar">
	                     <div class="btn-group">
					        <button onclick="addUser" class="btn btn-success green">
					            <i class="glyphicon glyphicon-plus">新增用户</i>
					        </button>
					    </div>
			             <select class="form-control">
			                <option value="">Export Basic</option>
			                <option value="all">Export All</option>
			                <option value="selected">Export Selected</option>
			            </select>
			         </div> 
					        <table id="table">
					            <thead>
					            <tr>
					                <th data-field="id">ID</th>
					                <th data-field="loginname">登录名称</th>
					                <th data-field="name">姓名</th>
					                <th data-field="phone">联系电话</th>
					                <th data-field>操作</th>
					            </tr>
					            </thead>
					        </table>
                        <!-- End Example Events -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>
    <script th:src="@{../static/js/jquery.min.js?v=2.1.4}"></script>
    <script th:src="@{../static/js/bootstrap.min.js?v=3.3.6}"></script>
    <script th:src="@{../static/js/content.min.js?v=1.0.0}"></script>
    <script th:src="@{../static/js/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
    <script th:src="@{../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js}"></script>
    <script th:src="@{../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>
    <script type="text/javascript" th:src="@{../static/rwy/user.js}"></script>
    <script type="text/javascript" th:src="@{http://tajs.qq.com/stats?sId=9051096}" charset="UTF-8"></script>
	
</body>
