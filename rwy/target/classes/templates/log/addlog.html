
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<!-- Mirrored from www.zi-han.net/theme/hplus/form_validate.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:19:15 GMT -->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 表单验证 jQuery Validation</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" th:href="@{../static/favicon.ico}"> 
    <link th:href="@{../static/css/bootstrap.min14ed.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{../static/css/font-awesome.min93e3.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{../static/css/animate.min.css}" rel="stylesheet">
    <link th:href="@{../static/css/style.min862f.css?v=4.1.0}" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class=" ">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5 class="text-center">添加日志</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="commentForm" action="/log/addlog" method="post">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">网吧编号：</label>
                                <div class="col-sm-8">
                                    <input id="icnum" name="icnum"  type="text" class="form-control" placeholder="请输入网吧编号..." aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">网吧地区：</label>
                                <div class="col-sm-8">
                                    <input id="icaddress" type="text" class="form-control" name="icaddress" placeholder="请输入网吧地区..." aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">网吧问题：</label>
                                <div class="col-sm-8">
                                    <input id="icp" type="text" class="form-control" name="icp" placeholder="请输入网吧问题..." aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">网吧联系人：</label>
                                <div class="col-sm-8">
                                    <input id="contact" type="text" class="form-control" name="contact" placeholder="请输入网吧联系人（非必填）..." aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">联系人电话：</label>
                                <div class="col-sm-8">
                                    <input id="phone" type="text" class="form-control" name="phone" placeholder="请输入网吧联系人电话（非必填）..." aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">QQ：</label>
                                <div class="col-sm-8">
                                    <input id="QQ" type="text" class="form-control" name="QQ" placeholder="请输入网吧QQ（非必填）..." aria-required="true">
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="col-sm-3 control-label">导致原因：</label>
                                <div class="col-sm-8">
                                    <input id="cause" type="text" class="form-control" name="cause" placeholder="请输入问题原因..." aria-required="true">
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="col-sm-3 control-label">解决方案：</label>
                                <div class="col-sm-8">
                                    <input id="solution" type="text" class="form-control" name="solution" placeholder="请输入解决方案..." aria-required="true">
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="col-sm-3 control-label">问题来源：</label>
                                <div class="col-sm-8">
                                    <input id="sop" type="text" class="form-control" name="sop" placeholder="请输入问题来源..." aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                            <label class="col-sm-3 control-label">关键词：</label>
                            <div class="col-sm-8">
                                    <select class="form-control m-b" name="keyword">
                                    	<option value="0">请选择</option>
                                        <option value="审计">审计</option>
                                        <option value="数据库">数据库</option>
                                        <option value="实名">实名</option>
                                        <option value="计费">计费</option>
                                    </select>

                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary" id="btnAdd">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{../static/js/jquery.min.js?v=2.1.4}"></script>
    <script th:src="@{../static/js/bootstrap.min.js?v=3.3.6}"></script>
    <script th:src="@{../static/js/content.min.js?v=1.0.0}"></script>
    <script th:src="@{../static/js/plugins/validate/jquery.validate.min.js}"></script>
    <script th:src="@{../static/js/plugins/validate/messages_zh.min.js}"></script>
    <script th:src="@{../static/rwy/addlog.js}"></script>
    <script type="text/javascript" th:src="@{http://tajs.qq.com/stats?sId=9051096}" charset="UTF-8"></script>
</body>
